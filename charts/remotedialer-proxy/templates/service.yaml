apiVersion: v1
kind: Service
metadata:
  name: {{ include "remotedialer-proxy.name" . }}
  labels:
    {{- include "remotedialer-proxy.labels" . | nindent 4 }}
  namespace: {{ include "remotedialer-proxy.namespace" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ default 8443 .Values.service.httpsPort }}
      targetPort: https
      protocol: TCP
      name: https
    - port: {{ default 6666 .Values.service.proxyPort }}
      targetPort: proxy
      protocol: TCP
      name: proxy
  selector:
    {{- include "remotedialer-proxy.selectorLabels" . | nindent 4 }}
